<!DOCTYPE html>
<html ng-app="Life">
  <head>
    <!--#set var="header_cls" value="header-wrap" -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AMILY PASS</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/exports/life.css" type="text/css" charset="utf-8">
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="../src/exports/libs/common.js"></script>
    <script src="../src/angular.min.js"></script>
  </head>
  <body ng-controller="LifeList">
    <!--#include file="header.html" -->
    <main class="main">
      <div class="intro-box">
        <div class="intro-box-ct">
          <h1 class="tit">AMILY <em>LIFE</em></h1>
            <div class="hhl"></div>
            <div class="txt">
              更多轻奢会员福利<br/>
              AMILY 会员可在下列品质上佳独享 VIP 待遇
            </div>
        </div>
      </div>
      <div class="detail-box">
        <div class="detail-box-ct" id="item-box">
          <div class="item" ng-repeat="item in lifelist track by $index" > 
            <div class="ct">  
              <div class="img-box">
                <img src="{{item.img}}">
              </div>  
              <div class="brief">
                <h3 class="tit">{{item.title}}</h3>
                <div class="hicon"></div>
                <div class="txt">
                  {{item.desc}}
                </div>  
              </div>  
            </div>
            <div class="hover">
              <div class="hct">
                <div class="tit1">{{item.title2}}</div>
                <div class="hhl"></div>
                <div class="txt1">{{item.desc2}}</div>
              </div>  
            </div>  
          </div>
        </div>  
      </div>
      <div class="ai-pager">
        <ul>
          <li class="selected"><div class="bg"></div><a class="" href="#">1</a></li>
          <li class="hide"><div class="bg"></div><a class="" href="#">2</a></li>
          <li class="hide"><div class="bg"></div><a class="" href="#">3</a></li>
          <li class="hide"><div class="bg"></div><a class="" href="#">4</a></li>
          <li class="hide"><div class="bg"></div><a class="" href="#">5</a></li>
          <li class="hide"><div class="bg"></div><span class="">...</span></li>
          <li class="hide"><div class="bg"></div><a class="" href="#">20</a></li>
          <li class="hide"><div class="bg"></div><span href="#">/</span></li>
        </ul>  
      </div>  
    </main>
  </body>  
  <script src="//cc.amily.org/amy_com/scripts/ai_zepto.js" ></script>
  <script src="../src/exports/life.js"></script>
</html>
